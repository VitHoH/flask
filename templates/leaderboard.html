{% extends "base.html" %}

{% block content %}
<h1>Топ-{{ col_leaders }} игроков</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>Место</th>
            <th>Имя</th>
            <th>Количество трофеев</th>
        </tr>
        {% for user in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/profile/{{ user.id }}">{{ user.name }}</a></td>
            <td>{{ user.trophies }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
